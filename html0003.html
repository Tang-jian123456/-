<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>还又一个唐剑🐉</title>
</head>

<body>
    <header style="text-align: center;">
    <header style="text-align: right;">
        <a href="index.html">返回目录</a>
  
    </header>
  <!--  第一个复合标签---表格 table
     border属性是出现线框，过时的属性，被css样式替代
    注意事项：只有th和td里面是放置内容
    -->
  <table border=“1”>
    <!--  表头thead -->
    <thead>
      <!-- tr是一行 -->
      <tr>
        <!--  th是表头的单元格 -->
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
      </tr>
    </thead>
    <!-- 表的内容 -->
    <tbody>
      <tr>
        <!-- td是表的内容单元格 -->
        <td>111111111</td>
        <td>唐剑</td>
        <td>男</td>
      </tr>
      <tr>
        <td>111111111</td>
        <td>唐剑2</td>
        <td>男</td>
      </tr>
    </tbody>
  </table>
  <!-- 
      table
         tr
           th
       tbody
          tr
             td
   -->

</body>

</html>
